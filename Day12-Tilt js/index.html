<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt JS library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <p>A tiny requestAnimationFrame powered <span>60+fps</span>
            lightweight parallax hover tilt effect for jQuery.</p>

        <div class="rectangle" data-tilt>
            <span data-tilt>hi</span>
        </div>

    </div>
    <div class="rectangle">
        <span data-tilt>hi</span>
    </div>
    <script src="jquery.js" ></script>
    <script src="tilt.js"></script>
</body>

</html>
