<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar bg-secondary">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1 ">Navbar</span>
        </div>
    </nav>
    <div class="container text-center">
        <h1 class="my-3 text-center">Enter Your Text Down Below :</h1>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea - </label>
            <textarea className="form-control" id="floatingTextarea2" rows="3" placeholder='Enter the text'></textarea>
        <button type="button" class="btn btn-dark my-2 mx-2 " onclick="upperCase(document.value)">UpperCase</button>
        <button type="button" class="btn btn-dark my-2 mx-2 " onclick="loweCase()">LowerCase</button>
        <button type="button" class="btn btn-dark my-2 mx-2 " onclick="clearBtn()">Clear</button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
